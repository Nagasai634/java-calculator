plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'

application {
    mainClass = 'com.example.calculator.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    // No external dependencies required
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// forward standard input to gradle run so Scanner reads from the terminal
tasks.named('run', JavaExec) {
    standardInput = System.in
}
